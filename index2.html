<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="record">音声</button>
	<h1 id="test"></h1>
	<script>
		let speech = new webkitSpeechRecognition();
		record.addEventListener('click', function(){
			speech.start();
			speech.onresult = function(e){
				speech.stop();      
			    if (e.results[0].isFinal) {
			    	debugger;
			      console.log(e.results[0][0].transcript);
			      document.getElementById("test").textContent = e.results[0][0].transcript
			    }
			}
		});
	</script>
</body>
</html>
